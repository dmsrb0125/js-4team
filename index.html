<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>불4조 기사단</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/houseList.css" />

    <script type="module">
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyA6V95xWNIVA4mPq00Us79ScnSL09a8fk8",
        authDomain: "js-4teamproject.firebaseapp.com",
        projectId: "js-4teamproject",
        storageBucket: "js-4teamproject.appspot.com",
        messagingSenderId: "514915830726",
        appId: "1:514915830726:web:3805ff801aa871ba9ac0c7",
        measurementId: "G-ZGBX3PPB98",
      };

      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      async function loadHouses() {
        const querySnapshot = await getDocs(collection(db, "houses"));
        const houseList = document.querySelector(".houseList");

        querySnapshot.forEach((doc) => {
          const houseData = doc.data();
          const houseDiv = document.createElement("div");
          houseDiv.className = "house";
          houseDiv.innerHTML = `
      
      <img src="${houseData.image}" alt="${houseData.name}" style="width:50px; height:50px;">
      <div class="house-name">${houseData.name}</div>
    `;
          houseDiv.addEventListener("click", () => {
            window.location.href = `house.html?houseId=${doc.id}`;
          });
          houseList.appendChild(houseDiv);
        });
      }

      window.addEventListener("DOMContentLoaded", loadHouses);
    </script>
  </head>

  <body>
    <div class="nav">
      <h1>불4조 기사단</h1>
    </div>
    <hr class="featurette-divider" />
    <div class="main">
      <h1>팀소개</h1>
    </div>
    <hr class="featurette-divider" />
    <div class="houseList"></div>
  </body>
</html>
